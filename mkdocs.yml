site_name: Azure Foundry AI Agents - ELI5 Tutorial
site_description: A comprehensive, beginner-friendly tutorial for learning how to create AI agents using Azure Foundry
site_url: https://outbackops.github.io/AgenticAI-ELI5/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    logo: material/robot

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Formatting extensions
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Beginner:
    - Module 1 - Introduction to AI: beginner/module-1-introduction-to-ai.md
    - Module 2 - Azure Foundry: beginner/module-2-azure-foundry.md
    - Module 3 - Environment Setup: beginner/module-3-environment-setup.md
  - Intermediate:
    - Module 4 - Building First Agent: intermediate/module-4-building-first-agent.md
    - Module 5 - Prompts and Responses: intermediate/module-5-prompts-and-responses.md
    - Module 6 - Tools and Functions: intermediate/module-6-tools-and-functions.md
  - Advanced:
    - Module 7 - Multi-Agent Systems: advanced/module-7-multi-agent-systems.md
    - Module 8 - Orchestration Workflows: advanced/module-8-orchestration-workflows.md
    - Module 9 - Best Practices Deployment: advanced/module-9-best-practices-deployment.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/outbackops/AgenticAI-ELI5
